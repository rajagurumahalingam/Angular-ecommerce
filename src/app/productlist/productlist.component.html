<table class="table table-striped text-center">
        <thead style="text-align: center;">
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody style="text-align: center;">
            <tr *ngFor="let list of products">
              <td>{{list.product_id}}</td>
              <td><img src="{{list.product_img}}" style="height:100px;" /></td>
              <td>{{list.product_name}}</td>
              <td>{{list.product_price}}</td>
              <td>
                <button class="btn btn-primary btn-sm" (click)="getpopup(list)">View</button> &nbsp;
                <button class="btn btn-danger btn-sm" (click)="delpopup(list.product_id)">Delete</button>
              </td>
            </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Total Price</td>
            <td colspan="6" class="text-right">{{total | currency: 'INR' }}</td>
          </tr>
        </tfoot>
      </table>

      <div id="productinfoModal" #productinfoModal class="modal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <app-productdetails></app-productdetails>
            </div>
          </div>
        </div>
      </div>
